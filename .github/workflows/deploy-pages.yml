name: Deploy to GitHub Pages

on:
  # 1. 支持 master 分支的推送触发（如果使用 main 分支，请修改）
  push:
    branches: [ master ]
  # 3. 支持手动触发
  workflow_dispatch:
    inputs:
      reason:
        description: '手动触发的原因（可选）'
        required: false

jobs:
  build-and-deploy:
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "错误：dist 目录不存在，构建可能失败"
            exit 1
          fi
          echo "构建完成，dist 目录大小：$(du -sh dist | cut -f1)"

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # upload entire directory
          path: 'dist/'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
